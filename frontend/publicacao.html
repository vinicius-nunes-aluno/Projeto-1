<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/pag_publicação/style.css">
    <title>Formulário de Publicação</title>
</head>

<body>
    <div class="logo">
        <img src="imagens/logo_cadastro.png">
    </div>

    <div class="form">
        <!-- enctype é obrigatório para enviar arquivos -->
        <form id="form-publication" enctype="multipart/form-data">
            <div class="form-header">
                <div class="title">
                    <h1><strong>PUBLICAR</strong></h1>
                    <br><br>
                </div>
            </div>

            <div class="input-group">
                <div class="input-box">
                    <label for="title">Título da Publicação</label>
                    <input id="title" type="text" name="title" placeholder="Digite seu título aqui" required>
                </div>

                <div class="input-box">
                    <label for="pages">Número de Páginas</label>
                    <input id="pages" type="number" name="pages" placeholder="Digite a quantidade de páginas" required>
                </div>

                <div class="input-box">
                    <label for="publishDate">Data da publicação</label>
                    <input id="publishDate" type="date" name="publishDate" required>
                </div>

                <div class="input-box">
                    <label for="category">Categorias</label>
                    <input id="category" type="text" name="category" placeholder="Digite uma categoria da obra" required>
                </div>

                <div class="input-org">
                    <label for="organizer">Nome do Organizador(es)</label><br>
                    <input id="organizer" type="text" name="organizer" required>
                </div>

                <div class="input-int">
                    <label for="introduction">Introdução sobre a Publicação</label>
                    <input id="introduction" type="text" name="introduction" required>
                </div>
            </div>

            <!-- Upload de imagem -->
            <div class="anexo">
                <input id="cover" type="file" name="cover" accept="image/*" style="display:none;" required>
                <button type="button" id="coverButton" class="anexo-button">
                    Anexe aqui uma imagem para capa de Publicação
                </button>
                <span id="fileName" style="margin-left:10px;"></span>
            </div>

            <div class="anexo" style="margin-top: 1rem;">
                <input id="contentFile" type="file" name="contentFile" accept=".pdf,.doc,.docx" style="display:none;" required>
                <button type="button" id="contentFileButton" class="anexo-button">
                    Anexe aqui o arquivo da Publicação (PDF, DOCX)
                </button>
                <span id="contentFileName" style="margin-left:10px;"></span>
            </div>

            <div class="continue-button">
                <button type="submit" class="cadastroenc">Continuar</button>
            </div>
        </form>
    </div>

    <script>
        // --- Lógica para os botões de anexo ---
        const coverInput  = document.getElementById('cover');
        const coverButton = document.getElementById('coverButton');
        const fileName    = document.getElementById('fileName');
        const form        = document.getElementById('form-publication');

        coverButton.addEventListener('click', () => coverInput.click());
        coverInput.addEventListener('change', () => {
            fileName.textContent = coverInput.files[0]?.name || '';
        });

        const contentFileInput  = document.getElementById('contentFile');
        const contentFileButton = document.getElementById('contentFileButton');
        const contentFileName   = document.getElementById('contentFileName');

        contentFileButton.addEventListener('click', () => contentFileInput.click());
        contentFileInput.addEventListener('change', () => {
            contentFileName.textContent = contentFileInput.files[0]?.name || '';
        });

        // --- Lógica de envio do formulário ---
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);

            try {
                const res = await fetch('http://localhost:90/api/publications', {
                    method: 'POST',
                    body: formData
                });
                
                if (res.ok) {
                    const data = await res.json();
                    alert(data.message || 'Publicação enviada com sucesso!');
                    form.reset(); 
                    fileName.textContent = '';
                    contentFileName.textContent = '';
                } else {
                    const errorData = await res.json();
                    alert(`Erro: ${errorData.error || 'Não foi possível enviar a publicação.'}`);
                }
            } catch (error) {
                console.error('Erro de rede:', error);
                alert('Não foi possível conectar ao servidor. Verifique se ele está rodando.');
            }
        });
    </script>

</body>
</html>
